<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="main.css">

    <!--  Google Icons  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
    <header>

        <nav>
            <div id="nav_left">

                <a href="#">About</a>
                <a href="#">Store</a>

            </div>
            <div id="nav_right">
                <div>
                        <div>
                            <a href="#">Gmail</a>
                        </div>
                        <div>
                            <a href="#">Images</a>
                        </div>
                </div>
                <div>
                    <div>
                        <i class="material-icons" style="color: grey;">apps</i>
                    </div>
                            
                    <div>
                        <a href="#">Sign in</a>
                    </div>
                        
                </div>

            </div>
        </nav>

    </header>
    <main>
        <div class="container">
            <div class="logo_container">
                <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            </div>
            <div class="form_container">
                <form class="search_bar">
                    <input type="search" id="search" name="search_term" required
                    minlength="1" >
                    <div class="form_buttons">
                        <div class="form_button">
                            <input type="submit" name="Google_Search" value="Google Search">
                        </div>
                        <div class="form_button">
                            <input type="submit" name="i'm_feeling_lucky" value="I'm Feeling Lucky">
                    </div>
                    </div>
                </form>
            </div>
            <div class="languages">
                <p>Google offered in: <a href="#">French</a></p>
            </div>
        </div>

    </main>

    <footer>

    </footer>
</body>

</html>
